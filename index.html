<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
    <title>Tic-Tac-Toe Project</title>
</head>
<body class="boardback">
    <main id="container">
        <h1 class="header">Tic-Tac-Toe</h1>
         <div id="board" class="off">
            <div id="cell-one" class="cell top left"></div>
            <div id="cell-two"  class="cell top"></div>
            <div id="cell-three" class="cell top right"></div>
            <div id="cell-four" class="cell left"></div>
            <div id="cell-five" class="cell"></div>
            <div id="cell-six" class="cell right"></div>
            <div id="cell-seven" class="cell bottom left"></div>
            <div id="cell-eight" class="cell bottom"></div>
            <div id="cell-nine" class="cell bottom right"></div> 
        </div>
        <p id="player-turn"></p>
        <h2 class="status"></h2>
    </main>
        <div id="bottom-container">
            <button id="reset" class="off">New Game</button>
        </div>
</body>
</html>
